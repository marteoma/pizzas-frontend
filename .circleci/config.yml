version: 2.1

workflows:
  workflow:
    jobs:
      - env-scope-test

jobs:
  env-scope-test:
    docker:
      - image: cimg/base:2024.01-22.04
    environment:
      AWS_ACCESS_KEY_ID: "key"
    steps:
      - run:
          name: Verify Initial Env Values
          command: echo ${AWS_ACCESS_KEY_ID}
      - run:
          name: Remove Env
          command: unset AWS_ACCESS_KEY_ID && echo ${AWS_ACCESS_KEY_ID}
      - run:
          name: Verify Final Env Values
          command: echo ${AWS_ACCESS_KEY_ID}
