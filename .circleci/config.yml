version: 2.1
nodejs: &nodejs
  working_directory: ~/project
  docker:
    - image: circleci/node:12
  environment:
    REACT_APP_API_URL: $BACKEND
orbs:
  aws-cli: circleci/aws-cli@1.0.0
jobs:
  install:
    <<: *nodejs
    steps:
      - checkout
      - run:
          name: Charge environment variables
          command: echo "REACT_APP_API_URL=$REACT_APP_API_URL" > .env
      - run:
          name: Install nodejs packages
          command: npm ci
      - persist_to_workspace:
          root: ~/project
          paths: .
  test:
    <<: *nodejs
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Run unit tests
          command: npm t
  build:
    <<: *nodejs
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Build deployable files
          command: CI=false npm run build && ls
      - persist_to_workspace:
          root: ~/project
          paths: .
  deploy:
    executor: aws-cli/default
    steps:
      - attach_workspace:
          at: ~/project
      - aws-cli/install
      - aws-cli/setup
      - run:
          name: Deploy built files to S3
          command: cd build && aws s3 cp . s3://pizzas-front --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers --recursive
workflows:
  version: 2
  deploy:
    jobs:
      - install
      - test:
          requires:
            - install
      - build:
          requires:
            - test
      - deploy:
          requires:
            - build